name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_NAME_API: reportscheduler-api
  IMAGE_NAME_WORKER: reportscheduler-worker

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/pyproject.toml'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --with dev

      - name: Run linting
        working-directory: backend
        run: |
          poetry run ruff check src/
          poetry run black --check src/

      - name: Run type checking
        working-directory: backend
        run: |
          poetry run mypy src/

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          poetry run pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  build-and-push:
    name: Build and Push Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:buildcache,mode=max

      - name: Extract metadata for Worker
        id: meta-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.worker
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}:buildcache,mode=max

  deploy-dev:
    name: Deploy to Development
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://${{ steps.get-url.outputs.api_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

      - name: Update Container App - API
        run: |
          az containerapp update \
            --name ca-reportscheduler-api-dev \
            --resource-group rg-reportscheduler-dev \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:develop

      - name: Update Container App - Worker
        run: |
          az containerapp update \
            --name ca-reportscheduler-worker-dev \
            --resource-group rg-reportscheduler-dev \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}:develop

      - name: Get API URL
        id: get-url
        run: |
          API_URL=$(az containerapp show \
            --name ca-reportscheduler-api-dev \
            --resource-group rg-reportscheduler-dev \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Run database migrations
        run: |
          az containerapp exec \
            --name ca-reportscheduler-api-dev \
            --resource-group rg-reportscheduler-dev \
            --command "alembic upgrade head"

  deploy-prod:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://${{ steps.get-url.outputs.api_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Update Container App - API
        run: |
          az containerapp update \
            --name ca-reportscheduler-api-prod \
            --resource-group rg-reportscheduler-prod \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:main

      - name: Update Container App - Worker
        run: |
          az containerapp update \
            --name ca-reportscheduler-worker-prod \
            --resource-group rg-reportscheduler-prod \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}:main

      - name: Get API URL
        id: get-url
        run: |
          API_URL=$(az containerapp show \
            --name ca-reportscheduler-api-prod \
            --resource-group rg-reportscheduler-prod \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Run database migrations
        run: |
          az containerapp exec \
            --name ca-reportscheduler-api-prod \
            --resource-group rg-reportscheduler-prod \
            --command "alembic upgrade head"

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: backend-v${{ github.run_number }}
          release_name: Backend Release v${{ github.run_number }}
          body: |
            Backend deployment to production
            - API Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:main
            - Worker Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}:main
          draft: false
          prerelease: false
